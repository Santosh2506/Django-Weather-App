<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #121212; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 38px;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
        }

        /* Form Styles */
        form {
            margin: 30px auto;
            padding: 20px;
            width: 40%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.1);
        }

        input {
            width: 75%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #00aaff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #0088cc;
            transform: scale(1.05);
        }

        /* Weather Card */
        .weather-card {
            width: 40%;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-in-out forwards;
        }

        .weather-card h2 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .weather-card p {
            font-size: 22px;
            margin: 5px 0;
        }

        .weather-icon {
            font-size: 60px;
            margin: 10px 0;
            color: #00aaff;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            form {
                width: 80%;
                flex-direction: column;
            }
            input {
                width: 100%;
                margin-bottom: 10px;
            }
            .weather-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>üå§Ô∏è Live Weather App</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Search</button>
    </form>

    {% if weather_data %}
    <div class="weather-card">
        <i class="weather-icon fas {% if 'clear' in weather_data.weather_description %}fa-sun{% elif 'cloud' in weather_data.weather_description %}fa-cloud{% elif 'rain' in weather_data.weather_description %}fa-cloud-showers-heavy{% elif 'snow' in weather_data.weather_description %}fa-snowflake{% else %}fa-smog{% endif %}"></i>
        <h2>{{ weather_data.city }}</h2>
        <p><strong>Temperature:</strong> {{ weather_data.temperature }}¬∞C</p>
        <p><strong>Weather:</strong> {{ weather_data.weather_description }}</p>
    </div>
    {% endif %}

    <footer>
        &copy; 2025 Live Weather App | Powered by OpenWeatherMap
    </footer>

</body>
</html>
